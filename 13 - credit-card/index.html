<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>

      <section class="inputs flex">
        <div class="input">
          <label for="number-card">Número do cartão</label>
          <input
            type="number"
            id="number-card"
            placeholder="**** **** **** ****"
            class="active"
          />
        </div>

        <div class="input">
          <label for="name-card">Nome do titular</label>
          <input
            type="text"
            id="name-card"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning">
            <img src="./assets/warning.svg" alt="Ícone de alerta" />
            Nome do titular é obrigatório
          </div>
        </div>

        <div class="col-2 flex">
          <div class="input">
            <label for="validity">Validade</label>
            <input type="text" id="validity" placeholder="mm/aa" />
          </div>

          <div class="input">
            <label class="flex help" for="cvv"
              >CVV
              <img
                src="./assets/question.svg"
                alt="Ícone de ajuda"
                title="Esse número está, geralmente, na parte de trás do seu cartão"
              />
            </label>
            <input type="password" id="cvv" placeholder="***" />
          </div>
        </div>
      </section>

      <section class="info-security flex">
        <img src="./assets/shield-check.svg" alt="Ícone de segurança" />
        Seus dados estão seguros
      </section>

      <button>Adicionar cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
  </body>
</html>
