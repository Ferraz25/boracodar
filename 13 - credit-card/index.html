<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="main">
        <div id="inputs">
          <div class="input">
            <label for="number-card">Número do cartão</label>
            <input
              type="number"
              name="number-card"
              id="number-card"
              placeholder="4716 8039 02|"
              class="active"
            />
          </div>

          <div class="input">
            <label for="name-card">Nome do titular</label>
            <input
              type="text"
              name="name-card"
              id="name-card"
              placeholder="Nome como está no cartão"
            />
          </div>

          <div class="input row">
            <div class="validity">
              <label for="validity">Validade</label>
              <input
                type="text"
                name="validity"
                id="validity"
                placeholder="mm/aa"
                class="validity"
              />
            </div>

            <div class="cvv">
              <label for="cvv">CVV</label>
              <input
                type="password"
                name="cvv"
                id="cvv"
                placeholder="***"
                class="cvv"
              />
            </div>
          </div>
        </div>

        <div id="card">
          <img src="./assets/credit-card.svg" alt="" />

          <div class="info">
            <img src="./assets/shield-check.svg" alt="" />
            <p>Seus dados estão seguros</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <button>Adicionar cartão</button>
      </div>
    </div>
  </body>
</html>
