    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <title>Music Player</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player1">
        <div class="photo">
          <img
            src="https://images.unsplash.com/photo-1663497590577-e794538273ea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="Foto do Por do Sol"
          />
        </div>

        <div class="titles">
          <h2>Acorda Devinho</h2>
          <p>Banda RocketSeat</p>
        </div>

        <div class="buttons">
          <img src="./assets/play-back.svg" alt="Música anterior" />
          <img src="./assets/play.svg" alt="Tocar Música" />
          <img src="./assets/play-forward.svg" alt="Próxima música" />
        </div>

        <div class="bars">
          <div class="bar"></div>
          <div class="bar1"></div>
        </div>
        <div class="clock">
          <p>03:20</p>
          <p>00:12</p>
        </div>
      </div>

      <div class="player2">
        <div class="wrapper">
          <div class="photo">
