<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutritional Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="top">
        <i data-lucide="arrow-left"></i>
        <i data-lucide="heart"></i>
      </div>

      <main>
        <div class="image">
          <img src="./assets/dish-image.png" alt="" />
        </div>

        <div class="infos">
          <h2>Salada variada</h2>

          <div class="main-info">
            <div class="energy">
              <h3>Energia</h3>
              <p>221,15 kcal</p>
            </div>
            <div class="portion">
              <h3>Porção total</h3>
              <p>240g</p>
            </div>
          </div>

          <div class="graph">
            <div class="protein">
              <div class="table position">
                <h5>Proteínas</h5>
                <p>15,13g</p>
              </div>
              <div class="scale">
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
              </div>
            </div>
            <div class="carbs">
              <div class="table position-carbs">
                <h5>Carboidratos</h5>
                <p>18,40 g</p>
              </div>
              <div class="scale">
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
              </div>
            </div>
            <div class="sugar">
              <div class="table">
                <h5>Açúcar</h5>
                <p>4,88 g</p>
              </div>
              <div class="scale">
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
              </div>
            </div>
            <div class="fat">
              <div class="table position">
                <h5>Gorduras</h5>
                <p>5,18 g</p>
              </div>
              <div class="scale">
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
                <div class="rectangule"></div>
              </div>
            </div>
          </div>
        </div>

        <button>Mais detalhes</button>
      </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
  </body>
</html>
