<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="user">
        <img src="https://github.com/Ferraz25.png" alt="" />
        <div class="info">
          <h3>João Victor</h3>
          <p>victorferraz244@gmail.com</p>
        </div>
      </div>

      <div class="options">
        <div class="option">
          <div class="divider"></div>
          <div class="section">
            <p>Conta</p>
            <div class="list">
              <div class="item1">
                <i class="ph ph-user-circle"></i>
                <p>Dados pessoais</p>
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="item2">
                <i class="ph ph-key"></i>
                <p>Informações de login</p>
                <i class="ph ph-caret-right"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="option">
          <div class="divider"></div>
          <div class="section">
            <p>Preferências</p>
            <div class="list">
              <div class="item1">
                <i class="ph ph-bell"></i>
                <p>Notificações</p>
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="item2">
                <i class="ph ph-person-arms-spread"></i>
                <p>Acessibilidade</p>
                <i class="ph ph-caret-right"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="option">
          <div class="divider"></div>
          <div class="section">
            <p>Privacidade</p>
            <div class="list">
              <div class="item1">
                <i class="ph ph-devices"></i>
                <p>Aparelhos conectados</p>
                <i class="ph ph-caret-right"></i>
              </div>
              <div class="item2">
                <i class="ph ph-user-switch"></i>
                <p>Contas vinculadas</p>
                <i class="ph ph-caret-right"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="option">
          <div class="divider"></div>
          <div class="section">
            <div class="list">
              <div class="item1">
                <i class="ph ph-question"></i>
                <p>Central de Ajuda</p>
              </div>
              <div class="item2">
                <i class="ph ph-sign-out"></i>
                <p>Sair</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
