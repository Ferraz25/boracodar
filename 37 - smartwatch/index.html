<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartWatch</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/apple-watch.png" alt="Apple Watch" />

      <div class="content">
        <div class="navigation">
          <h5>Dreamy</h5>
          <p>11:00</p>
        </div>

        <div class="carousel large">
          <div class="top">
            <img src="./assets/bed.svg" alt="" />
            <img src="./assets/platter.svg" alt="" />
          </div>

          <div class="middle">
            <h5>Descanso noturno</h5>
            <p>SONO REM - 12/09</p>
          </div>
        </div>

        <div class="carousel minus">
          <div class="top">
            <img src="./assets/network.svg" alt="" />
            <img src="./assets/platter.svg" alt="" />
          </div>

          <div class="middle">
            <h5>Soneca da tarde</h5>
            <p>SONO REM - 12/09</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
