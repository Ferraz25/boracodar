<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="product-image">
        <button id="button-360" onclick="toggle()">
          <img
            src="./assets/360.svg"
            alt="Botão para girar o produto em 360 graus"
          />
        </button>

        <button id="button-close" onclick="toggle()">
          <img
            src="./assets/close.svg"
            alt="Botão para parar o giro de 360 graus"
          />
        </button>

        <img
          id="product-static"
          src="./assets/sofa.png"
          alt="Sofá sem a movimentação de 360 graus"
        />

        <img
          id="product-360"
          src="./assets/sofa.gif"
          alt="Sofá com a movimentação de 360 graus"
        />
      </div>

      <div id="product-info">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
