<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <p>1 + 1</p>
        <div id="result">
          <div class="equals">=</div>
          <p>2</p>
        </div>
      </div>

      <div id="keyboard">
        <div class="row1">
          <div>CE</div>
          <div>7</div>
          <div>4</div>
          <div>1</div>
          <div>+/-</div>
        </div>

        <div class="row2">
          <div>C</div>
          <div>8</div>
          <div>5</div>
          <div>2</div>
          <div>0</div>
        </div>

        <div class="row3">
          <div>%</div>
          <div>9</div>
          <div>6</div>
          <div>3</div>
          <div>,</div>
        </div>

        <div class="row4">
          <div>รท</div>
          <div>x</div>
          <div>-</div>
          <div>+</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
