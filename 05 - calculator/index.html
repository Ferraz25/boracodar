<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="./assets/plusminus.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <p>1 + 1</p>
        <div id="result">
          <img src="./assets/equals.svg" alt="Sinal de igual" />
          <p>2</p>
        </div>
      </div>

      <div id="keyboard">
        <div class="column1">
          <div>CE</div>
          <div>7</div>
          <div>4</div>
          <div>1</div>
          <div><img src="./assets/plusminus.svg" alt="Plus/Minus" /></div>
        </div>

        <div class="column2">
          <div>C</div>
          <div>8</div>
          <div>5</div>
          <div>2</div>
          <div>0</div>
        </div>

        <div class="column3">
          <div><img src="./assets/percent.svg" alt="Percent" /></div>
          <div>9</div>
          <div>6</div>
          <div>3</div>
          <div>,</div>
        </div>

        <div class="column4">
          <div><img src="./assets/divide.svg" alt="Divide" /></div>
          <div><img src="./assets/x.svg" alt="X" /></div>
          <div><img src="./assets/minus.svg" alt="Minus" /></div>
          <div><img src="./assets/plus.svg" alt="Plus" /></div>
          <div><img src="./assets/result.svg" alt="Result" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
