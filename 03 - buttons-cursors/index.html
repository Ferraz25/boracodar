<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buttons and Cursors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="container">
      <h1>Teste os botões</h1>
      <p>
        Interaja com os botões e observe a mudança de aparência e de cursores
      </p>

      <div class="buttons">
        <button class="first-button" onclick="loading(event)">
          Interaja comigo
        </button>
        <button class="second-button">Interaja comigo</button>
        <button class="third-button movable">
          <i class="ph-list"></i>
          Interaja comigo
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
