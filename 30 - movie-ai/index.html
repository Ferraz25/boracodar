<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie AI</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card-container">
      <div class="content">
        <div class="top">
          <img src="./assets/logo.svg" alt="Logo Movie AI" />
          <div class="new-recommendation">
            <p>Nova recomendação</p>
            <i class="ph ph-lightning"></i>
          </div>
        </div>
        <div id="recommendations">
          <div class="recommendation">
            <div class="title">
              <h4>Barbie</h4>
              <div class="note">
                <i class="ph-fill ph-star"></i>
                <p>4.9</p>
              </div>
            </div>

            <img src="./assets/film-1.svg" alt="" />

            <div class="infos">
              <div class="duration">
                <i class="ph ph-clock"></i>
                <p>1:54:00</p>
              </div>
              <div class="calendar">
                <i class="ph ph-calendar-blank"></i>
                <p>2023</p>
              </div>
            </div>

            <a
              href="https://youtu.be/Ujs1Ud7k49M?si=K2Zgaf8wGVIeSUK6"
              target="_blank"
            >
              <img src="./assets/play.svg" alt="Icone de play" />
              Assistir trailer
            </a>
          </div>

          <div class="recommendation">
            <div class="title">
              <h4>Oppenheimer</h4>
              <div class="note">
                <i class="ph-fill ph-star"></i>
                <p>4.9</p>
              </div>
            </div>

            <img src="./assets/film-2.svg" alt="" />

            <div class="infos">
              <div class="duration">
                <i class="ph ph-clock"></i>
                <p>3:00:00</p>
              </div>
              <div class="calendar">
                <i class="ph ph-calendar-blank"></i>
                <p>2023</p>
              </div>
            </div>

            <a
              href="https://youtu.be/F3OxA9Cz17A?si=utLB7FpLKV1EMOZ5"
              target="_blank"
            >
              <img src="./assets/play.svg" alt="Icone de play" />
              Assistir trailer
            </a>
          </div>

          <div class="recommendation">
            <div class="title">
              <h4>Indiana Jones e o Chamado do Destino</h4>
              <div class="note">
                <i class="ph-fill ph-star"></i>
                <p>4.9</p>
              </div>
            </div>

            <img src="./assets/film-3.svg" alt="" />

            <div class="infos">
              <div class="duration">
                <i class="ph ph-clock"></i>
                <p>2:22:00</p>
              </div>
              <div class="calendar">
                <i class="ph ph-calendar-blank"></i>
                <p>2023</p>
              </div>
            </div>

            <a
              href="https://youtu.be/VbEVNmAhYOg?si=Hfwe1cS5aIPOf6Bz"
              target="_blank"
            >
              <img src="./assets/play.svg" alt="Icone de play" />
              Assistir trailer
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
